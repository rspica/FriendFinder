<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrendFndr Survey</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/survey-style.css">
</head>

<body>

    <main class="container">
    <button class="backArrow">&#10140;</button>
        <div class=head>
            <img src="images/FF-logo2.svg" alt="Friend finder logo" style="width: 100px">
        </div>
        <form class="inputWrapper">
            <section class="rowWrapper">
                <div class="form-row col-6">
                    <input id="firstName" type="text" name="firstName" class="form" placeholder="First Name" required="">
                    <label for="firstNmae">first name</label>
                </div>
                <div class="form-row col-6">
                    <input id="lastName" type="text" name="lastName" class="form" placeholder="Last Name" required="">
                    <label for="lastName">last name</label>
                </div>
            </section>
            <section class="rowWrapper">
                <div class="form-row col-12">
                    <input id="email-input" type="email" name="email" placeholder="Enter valid email address" required></input> 
                    <label for="email">email address</label>
                </div>
            </section>
            <section class="rowWrapper">
                <div class="form-row col-12">
                    <input id="photo" type="text" name="photoLink" placeholder="Enter link to your photo" required>
                    <label for="photo">link to photo</label>
                </div>
            </section>
        </form>
        <form class="surveyWrapper">
            <select class="question" placeholder="our firt selection" required="">
                <option value\ "disabled selected hidden">Choose a category...</option>
                <option value="Strongly agree">Strongly agree</option>
                <option value="Agree">Agree</option>
                <option value="Neutal">Neutral</option>
                <option value="Slightly disagree">Slightly disagree</option>
                <option value="Strongly disagree">Strongly disagree</option>
            </select>
        </form>  
        <div id="btn-wrapper">
                <button class="submit-Btn" role="button">
                    <span>submit survey</span>
                    <div class="iconCHK">&#10004;</div>
                </button>
        </div>
            <section class="foot">
            <a href="/APIlist">API Friend List</a> |
            <a href="https://github.com/rspica/FriendFinder/blob/master/README.md" target="_blank"> GitHub Repo</a>
        </section>
    </main>
    <script>
        // basic back button to return to home page
        $(document).on('click', '.backArrow', function() {
            window.location = '/';
        });
        // gets values from survey form field
        $(document).on(click, '.questions', function() {
            $('#firstName').val().trim();
            $('#lastName').val().trim();
            $('#email-input').val().trim();
            $('#photo').val().trim();
        });
    </script>
</body>

</html>
