<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrendFndr</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/home-style.css">

</head>

<body>
    <main id="container">
        <section class=head>
            <img src="images/FF-logo2.svg" alt="Friend finder logo" style="width: 200px">
            <h1 class="intro">FrendFndr...</h1>
            <p>Friend finder is like a bird dog pointing you to someone just like you. Get connected to someone highly compatible, who shares similar tastes and values. Remember, there's no "i" in frend. FrendFndr it's how you meet people.</p>
        </section>
        
        <button class="survey-Btn" role="button">
            <div class="flash"></div>
            <span>Take the survey</span>
            <div class="iconARRW">&#10140;</div>
        </button>

        <section class="foot">
             <a href="api/friends">API Friend List</a> |
            <a href="https://github.com/rspica/FriendFinder/blob/master/README.md" target="_blank"> GitHub Repo</a>
        </section>
    </main>
    <script>
    $(document).ready(function() {
        const container = $("#container");

        $(document).on("click", ".survey-Btn", function(e) {
            e.stopPropagation();
            container.css("left", "-50%");
            console.log('survey btn clicked');
            setTimeout(function(){
                window.location='/survey';
            }, 500);
        });
    });
    </script>
</body>

</html>
